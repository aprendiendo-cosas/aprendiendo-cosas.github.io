<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Repository Search</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="app-bar">
                <span class="material-icons">search</span>
                <h1>Search in aprendiendo-cosas</h1>
            </div>
            <div class="search-card">
                <div class="search-container">
                    <div class="input-field">
                        <span class="material-icons">search</span>
                        <input type="text" id="search-term" placeholder="Enter search terms">
                    </div>
                    <button class="mdc-button" onclick="searchInOrg()">
                        <span class="material-icons">search</span>
                        Search
                    </button>
                </div>
                <div class="checkbox-wrapper">
                    <label class="mdc-checkbox-label">
                        <input type="checkbox" id="expanded-search">
                        <span class="checkmark"></span>
                        Advanced search
                    </label>
                </div>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
            <div id="results" class="results">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
